<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlink - Tu lista de regalos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- NAV SUPERIOR -->
    <header class="top-nav">
        <img src="img/WishlinklogoS.png" alt="logo" class="logo">

        <div class="right-section">
            <nav class="nav-links">
                <a href="#segunda-parte">¿Cómo funciona?</a>
            </nav>

            <div class="auth-buttons">
                <a href="login.html" class="btn login">Iniciar sesión</a>
                <a href="#segunda-parte" class="btn signup">Crear cuenta</a>
            </div>
        </div>
    </header>

    <!-- HERO PRINCIPAL -->
    <section class="hero-section">
        <h1>Wishlink</h1>
        <p class="slogan">Tus listas • Tus sueños • Tus regalos</p>

        <div class="carousel">
            <div class="track">
                <img src="img/ejemplo1.jpg" alt="">
                <img src="img/ejemplo2.jpg" alt="">
                <img src="img/ejemplo3.jpg" alt="">
                <img src="img/ejemplo4.jpg" alt="">
            </div>
        </div>
    </section>

    <!-- SECCIÓN SIGNUP -->
    <section class="second-section" id="segunda-parte">

        <div class="signup-container">

            <h2>Crea tu cuenta</h2>

            <form id="signup-form">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="input-group">
                    <label>Apellido</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="input-group">
                    <label>Correo electrónico</label>
                    <input type="email" id="correo" required>
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-main">Crear cuenta</button>

  <button type="button" class="google-btn">
    <img src="img/googlelogo.png" alt="" class="google-icon">
    Continuar con Google
</button>

                <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

            </form>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>

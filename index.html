<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlink - Tu lista de regalos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- NAV SUPERIOR -->
    <header class="top-nav">
        <img src="img/WishlinklogoS.png" alt="logo" class="logo">

        <div class="right-section">
            <nav class="nav-links">
                <a href="como-funciona.html">¿Cómo funciona?</a>
            </nav>

            <div class="auth-buttons">
                <a href="login.html" class="btn login">Iniciar sesión</a>
                <a href="#segunda-parte" class="btn signup">Crear cuenta</a>
            </div>
        </div>
    </header>

    <!-- HERO PRINCIPAL -->
    <section class="hero-section">
        <h1>Wishlink</h1>
        <p class="slogan">Tus listas • Tus sueños • Tus regalos</p>
        <a href="#segunda-parte" class="btn-hero">Comenzar ahora</a>
    </section>

    <!-- PRODUCT SHOWCASE MARQUEE -->
    <section class="product-showcase">
        <div class="marquee-row marquee-left">
            <div class="marquee-content">
                <img src="img/prod_headphones_1767931749934.png" alt="Headphones">
                <img src="img/prod_smartwatch_1767931762334.png" alt="Smartwatch">
                <img src="img/prod_camera_1767931774690.png" alt="Camera">
                <img src="img/prod_shoe_1767931787165.png" alt="Shoe">
                <!-- Duplicados para el efecto infinito -->
                <img src="img/prod_headphones_1767931749934.png" alt="Headphones">
                <img src="img/prod_smartwatch_1767931762334.png" alt="Smartwatch">
                <img src="img/prod_camera_1767931774690.png" alt="Camera">
                <img src="img/prod_shoe_1767931787165.png" alt="Shoe">
            </div>
        </div>

        <div class="marquee-row marquee-right">
            <div class="marquee-content">
                <img src="img/prod_shoe_1767931787165.png" alt="Shoe">
                <img src="img/prod_camera_1767931774690.png" alt="Camera">
                <img src="img/prod_smartwatch_1767931762334.png" alt="Smartwatch">
                <img src="img/prod_headphones_1767931749934.png" alt="Headphones">
                <!-- Duplicados para el efecto infinito -->
                <img src="img/prod_shoe_1767931787165.png" alt="Shoe">
                <img src="img/prod_camera_1767931774690.png" alt="Camera">
                <img src="img/prod_smartwatch_1767931762334.png" alt="Smartwatch">
                <img src="img/prod_headphones_1767931749934.png" alt="Headphones">
            </div>
        </div>
    </section>

    <!-- SECCIÓN SIGNUP -->
    <section class="second-section" id="segunda-parte">

        <div class="signup-container">

            <h2>Crea tu cuenta</h2>

            <form id="signup-form">

                <div class="input-group">
                    <label>Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="input-group">
                    <label>Apellido</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="input-group">
                    <label>Correo electrónico</label>
                    <input type="email" id="correo" required>
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-main">Crear cuenta</button>

                <button type="button" class="google-btn">
                    <img src="img/googlelogo.png" alt="" class="google-icon">
                    Continuar con Google
                </button>

                <p class="login-text">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

            </form>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>

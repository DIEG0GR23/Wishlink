      <div id="scrollDown" class="scroll-down">
  <a href="#segunda-parte" class="chevron">▼</a>
</div>

<script>
    const scrollDown = document.getElementById("scrollDown");

    window.addEventListener("scroll", () => {
        const secondSection = document.getElementById("segunda-parte");
        const secondSectionTop = secondSection.getBoundingClientRect().top;

        if (secondSectionTop < window.innerHeight * 0.9) {
            scrollDown.style.opacity = "0";
            scrollDown.style.pointerEvents = "none";
        } else {
            scrollDown.style.opacity = "1";
            scrollDown.style.pointerEvents = "auto";
        }
    });
</script>
<section class="second-section" id="segunda-parte"></section>
